<!DOCTYPE html>
<html>
  <head>
    <title>Upload Excel File</title>
  </head>
  <body>
    <h1>Upload Excel File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".xlsx, .xls,.csv" required>
      <br><br>
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
